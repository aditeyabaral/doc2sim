<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome.min.css') }}">

        <title>doc2sim</title>
    </head>
    <body>
        <main class="container">
{% if similarity_matrix|length > 0 %}
    {% set c, r = similarity_matrix.shape %}
            <div class="card my-3">
                <div class="card-header">Similarity Matrix</div>
                <div class="card-body">
                    <table class="table table-borderless">
                        <tbody>
    {% for i in range(r) %}
                            <tr>
        {% for j in range(c) %}
                                <td class="text-center">{{ similarity_matrix[i, j] }}</td>
        {% endfor %}
                            </tr>
    {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
{% endif %}
            <h3>Add files to compare</h3>
            <div class="row">
                <div class="col-10">
                    <div class="input-group mb-3">
                        <input type="text" id="filename" class="form-control" placeholder="Choose File" aria-label="Choose File" aria-describedby="btfilebrowse">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="btfilebrowse">
                                <i class="far fa-folder-open"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <button id="btfileadd" type="button" class="btn btn-primary">
                        <i class="fas fa-folder-plus"></i>
                        Add
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <small class="form-text text-muted">Local path: {{ here }}</small>
                </div>
            </div>
            <div class="card mt-3">
                <div id="file-list" class="card-body"></div>
            </div>
            <form id="sim-form" action="{{ url_for('index') }}" method="post">
                <input type="hidden" name="filelist" id="filelist" value="[]">
                <button type="submit" class="btn btn-primary mt-3">
                    <i class="fas fa-equals"></i>
                    Check
                </button>
            </form>
        </main>
        <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/doc2sim.js') }}"></script>
    </body>
</html>
